<div class="form-group">
  <label>Blood Color</label>
  <div class="form-fields">      
      <input type="color" id="bloodColorPicker" name="flags.blood-n-guts.bloodColor" value="{{currentColor}}" data-edit="flags.blood-n-guts.bloodColor"/>
  </div>
</div >
<div class="form-group">
  <label>Violence Level</label>
  <div class="form-fields">
      <select name="flags.blood-n-guts.violenceLevel" class="token-config-select-violence-level" data-dtype="Number"/>
          {{ selectOptions levelNames selected=currentLevel localize=false }}
      </select>
  </div>
</div >
<div class="form-group">
  <label>Floor Splat Font:</label>
  <select type="select" class="advanced-config-select-font" name="floorSplatFont">    
    {{#select floorSplatFont}}
      {{#each fonts}}
        <option value="{{name}}"> {{name}} </option>
      {{/each}}
    {{/select}}                    
  </select>      
</div>
<div class="form-group">
  <label>Token Splat Font:</label>
  <select type="select" class="advanced-config-select-font" name="tokenSplatFont">
    {{#select tokenSplatFont}}
      {{#each fonts}}
        <option value="{{name}}"> {{name}} </option>
      {{/each}}
    {{/select}}                    
  </select>      
</div>
<div class="form-group">
  <label>Trail Splat Font:</label>
  <select type="select" class="advanced-config-select-font" name="trailSplatFont">    
    {{#select trailSplatFont}}
      {{#each fonts}}
        <option value="{{name}}"> {{name}} </option>
      {{/each}}
    {{/select}}                    
  </select>
</div>
